# =======================================================================
# SIGELIC - Configuración para Testing
# =======================================================================

# Información de la aplicación
spring.application.name=SIGELIC-TEST
server.port=0

# =======================================================================
# CONFIGURACIÓN DE BASE DE DATOS (H2 para testing)
# =======================================================================

# Base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configuración JPA para testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# =======================================================================
# CONFIGURACIÓN FLYWAY (deshabilitado para testing)
# =======================================================================

spring.flyway.enabled=false

# =======================================================================
# CONFIGURACIÓN DE INICIALIZACIÓN (deshabilitada para testing)
# =======================================================================

# Deshabilitar CommandLineRunner para tests
spring.main.lazy-initialization=true

# =======================================================================
# CONFIGURACIÓN DE TESTING
# =======================================================================

# Logs para testing
logging.level.root=WARN
logging.level.com.example.sigelic=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# =======================================================================
# CONFIGURACIÓN H2 CONSOLE
# =======================================================================

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =======================================================================
# CONFIGURACIÓN DE ACTUATOR (mínimo para testing)
# =======================================================================

management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# =======================================================================
# CONFIGURACIÓN DE SEGURIDAD (relajada para testing)
# =======================================================================

spring.security.user.name=test
spring.security.user.password=test
spring.security.user.roles=USER

# =======================================================================
# SIGELIC - Sistema Integral de Gestión de Licencias de Conducir
# Configuración de Aplicación
# =======================================================================

# Información de la aplicación
spring.application.name=SIGELIC
server.port=${SERVER_PORT:8080}

# =======================================================================
# CONFIGURACIÓN DE BASE DE DATOS (MySQL para producción)
# =======================================================================

# MySQL Database
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:sigelic}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Argentina/Buenos_Aires
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:admin}

# Configuración de conexión MySQL
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# =======================================================================
# CONFIGURACIÓN JPA/HIBERNATE
# =======================================================================

# Configuración JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =======================================================================
# CONFIGURACIÓN FLYWAY
# =======================================================================

# Habilitar Flyway para manejo de migraciones
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=false

# =======================================================================
# CONFIGURACIÓN DE LOGGING
# =======================================================================

# Logs generales
logging.level.root=INFO
logging.level.com.example.sigelic=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =======================================================================
# CONFIGURACIÓN VAADIN
# =======================================================================

# Vaadin
vaadin.launch-browser=true

# =======================================================================
# CONFIGURACIÓN DE VALIDACIÓN
# =======================================================================

# Validation
spring.jpa.properties.hibernate.validator.fail_fast=false

# =======================================================================
# CONFIGURACIÓN DE ACTUATOR (para monitoreo)
# =======================================================================

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# =======================================================================
# CONFIGURACIÓN DE PERFILES
# =======================================================================

# Perfil activo (cambiar a 'test' para usar H2 en testing)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# =======================================================================
# NOTAS PARA TESTING
# =======================================================================
# Para usar H2 en testing, crear application-test.properties con:
# spring.datasource.url=jdbc:h2:mem:testdb
# spring.datasource.driverClassName=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=password
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# spring.h2.console.enabled=true

# =======================================================================
# LOGGING PARA DEBUG
# =======================================================================
# Logging de seguridad para debugging
logging.level.org.springframework.security=DEBUG
logging.level.com.example.sigelic.service.CustomUserDetailsService=DEBUG
